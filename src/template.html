<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Odin Todo List</title>
    </head>
    <body>
        <div id="root">
            <div id="filter-sidebar">
                <div id="filter-by-tag"></div>
            </div>
            <div id="todo-list">
                <div class="task">
                    <h2 class="task-title">This is my task</h2>
                    <p class="task-description">This is a premade task</p>
                    <p class="task-duedate">10 minutes</p>
                    <div class="task-tags">
                        <div class="task-tag">Work</div>
                        <div class="task-tag">Important</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
